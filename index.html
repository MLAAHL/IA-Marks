<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-MARKS MANAGEMENT - Teacher Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Firebase SDK v9 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, browserSessionPersistence, inMemoryPersistence } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';
        
    // Make Firebase functions and persistence helpers available globally
    window.firebaseAuth = { signInWithEmailAndPassword, onAuthStateChanged, signOut };
    window.firebaseAuthPersistence = { setPersistence, browserLocalPersistence, browserSessionPersistence, inMemoryPersistence };
    window.getAuth = getAuth;
        
        // Initialize Firebase when config is loaded
        window.addEventListener('firebaseConfigLoaded', (event) => {
            const app = initializeApp(event.detail.config);
            window.auth = getAuth(app);
            
            // Initialize analytics if measurement ID is provided
            if (event.detail.config.measurementId) {
                const analytics = getAnalytics(app);
            }
            
            // Dispatch event that Firebase is ready
            window.dispatchEvent(new CustomEvent('firebaseReady'));
        });
    </script>
    
    <!-- Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#4f46e5',
                        'accent': '#8b5cf6',
                        'light-gray': '#f8fafc',
                        'text-gray': '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-light-gray flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-gradient-to-br from-blue-50 to-purple-50 opacity-50"></div>
    
    <!-- Main Container -->
    <div class="relative w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 relative z-10 login-card">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <!-- Logo -->
                <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4 logo-container">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                
                <!-- Institution Name -->
                <h1 class="text-xl font-semibold text-gray-800 mb-2">
                    IA-MARKS MANAGEMENT
                </h1>
                
                <!-- System Badge -->
                <div class="inline-flex items-center bg-primary text-white px-4 py-1 rounded-full text-sm font-medium mb-6">
                    <i class="fas fa-chart-line mr-2 text-xs"></i>
                    Smart Assessment
                </div>
            </div>

            <!-- Login Form Section -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 text-center mb-2">Teacher Login</h2>
                <p class="text-text-gray text-center text-sm mb-6">Access your dashboard</p>

                <!-- Alert Message -->
                <div id="alertMessage" class="hidden mb-4 p-3 rounded-lg alert-message">
                    <p id="alertText" class="text-sm font-medium"></p>
                </div>

                <!-- Firebase Connection Status -->
                <div id="connectionStatus" class="mb-4 p-2 rounded text-center text-xs">
                    <i class="fas fa-circle animate-pulse text-yellow-500 mr-1"></i>
                    Connecting to Firebase...
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-5">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-primary mr-2"></i>
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:ring-2 focus:ring-primary focus:bg-white transition-all duration-200 text-gray-800 placeholder-gray-500 input-field"
                            placeholder="teacher@example.com"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-primary mr-2"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="w-full px-4 py-3 pr-12 bg-gray-50 border-0 rounded-lg focus:ring-2 focus:ring-primary focus:bg-white transition-all duration-200 text-gray-800 placeholder-gray-500 input-field"
                                placeholder="••••••••••"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="keepSignedIn" 
                                name="keepSignedIn"
                                class="w-4 h-4 text-primary bg-gray-50 border-gray-300 rounded focus:ring-primary focus:ring-2"
                            >
                            <label for="keepSignedIn" class="ml-2 text-sm text-text-gray">
                                Keep me signed in
                            </label>
                        </div>
                        <button 
                            type="button" 
                            id="forgotPassword"
                            class="text-sm text-primary hover:text-primary-dark transition-colors"
                        >
                            Forgot Password?
                        </button>
                    </div>

                    <!-- Sign In Button -->
                    <button 
                        type="submit" 
                        id="signInBtn"
                        class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 sign-in-btn"
                        disabled
                    >
                        <i class="fas fa-sign-in-alt"></i>
                        <span id="btnText">Sign In</span>
                        <div id="loadingSpinner" class="hidden">
                            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                        </div>
                    </button>
                </form>

                <!-- Additional Actions -->
                <div class="mt-4 text-center">
                    <button 
                        id="createAccount"
                        class="text-sm text-primary hover:text-primary-dark transition-colors"
                    >
                        Need an account? Contact administrator
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-xs text-text-gray space-y-1">
                <div class="flex items-center justify-center space-x-1">
                    <i class="fas fa-shield-alt text-green-500"></i>
                    <span>Secure Portal</span>
                </div>
                <div>© 2025 IA-MARKS MANAGEMENT</div>
                <div>Smart Assessment v1.0</div>
            </div>
        </div>
    </div>

    <!-- Authentication Script -->
    <script src="assets/js/auth.js"></script>
    <!-- Main JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
