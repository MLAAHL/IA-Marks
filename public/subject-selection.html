<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection - IA-MARKS MANAGEMENT</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK v9 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmvzNuE-szbAkFjeEjCNFJK-65sC0_IfE",
            authDomain: "smart-attendance-a9ab4.firebaseapp.com",
            projectId: "smart-attendance-a9ab4",
            storageBucket: "smart-attendance-a9ab4.firebasestorage.app",
            messagingSenderId: "447867381654",
            appId: "1:447867381654:web:e27e6cceb8c63c0c799fb7",
            measurementId: "G-19HPME0K12"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let currentUser = null;
        let streams = [];
        let subjects = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeSubjectSelection();
        });
        
        function initializeSubjectSelection() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('✅ User authenticated:', user.email);
                    
                    displayUserInfo(user);
                    await loadStreamsAndSubjects();
                    initializeUIHandlers();
                    
                } else {
                    console.log('❌ No user authenticated, redirecting to login');
                    window.location.href = '/';
                }
            });
        }
        
        function displayUserInfo(user) {
            const email = user.email;
            document.getElementById('userEmail').textContent = email;
        }
        
        async function loadStreamsAndSubjects() {
            try {
                showAlert('info', 'Loading available subjects...');
                
                // Load streams
                const streamsResponse = await fetch('/api/academic/streams');
                if (streamsResponse.ok) {
                    const streamsData = await streamsResponse.json();
                    streams = streamsData.streams || streamsData;
                    populateStreamSelect();
                }
                
                hideAlert();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('error', 'Failed to load subject data');
            }
        }
        
        function populateStreamSelect() {
            const streamSelect = document.getElementById('streamSelect');
            streamSelect.innerHTML = '<option value="">Select Stream</option>';
            
            streams.forEach(stream => {
                const option = document.createElement('option');
                option.value = stream._id;
                option.textContent = stream.name;
                streamSelect.appendChild(option);
            });
        }
        
        async function loadSemesters(streamId) {
            try {
                const semesterSelect = document.getElementById('semesterSelect');
                semesterSelect.innerHTML = '<option value="">Select Semester</option>';
                
                if (!streamId) return;
                
                // Load semesters for selected stream
                const response = await fetch(`/api/academic/streams/${streamId}/semesters`);
                if (response.ok) {
                    const semesters = await response.json();
                    semesters.forEach(semester => {
                        const option = document.createElement('option');
                        option.value = semester.number;
                        option.textContent = `Semester ${semester.number}`;
                        semesterSelect.appendChild(option);
                    });
                }
                
            } catch (error) {
                console.error('Error loading semesters:', error);
            }
        }
        
        async function loadSubjects(streamId, semesterNumber) {
            try {
                const subjectSelect = document.getElementById('subjectSelect');
                subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                
                if (!streamId || !semesterNumber) return;
                
                // Load subjects for selected stream and semester
                const response = await fetch(`/api/academic/streams/${streamId}/semester/${semesterNumber}/subjects`);
                if (response.ok) {
                    const subjectsData = await response.json();
                    subjects = subjectsData.subjects || subjectsData; // Store subjects globally
                    subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject._id;
                        option.textContent = `${subject.name} (${subject.code})`;
                        subjectSelect.appendChild(option);
                    });
                }
                
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }
        
        function initializeUIHandlers() {
            // Stream selection handler
            document.getElementById('streamSelect').addEventListener('change', function() {
                const streamId = this.value;
                loadSemesters(streamId);
                document.getElementById('semesterSelect').value = '';
                document.getElementById('subjectSelect').innerHTML = '<option value="">Select Subject</option>';
            });
            
            // Semester selection handler
            document.getElementById('semesterSelect').addEventListener('change', function() {
                const streamId = document.getElementById('streamSelect').value;
                const semesterNumber = this.value;
                loadSubjects(streamId, semesterNumber);
                document.getElementById('subjectSelect').value = '';
            });
            
            // Form submission
            document.getElementById('subjectForm').addEventListener('submit', handleSubjectSelection);
            
            // Back to dashboard
            document.getElementById('backToDashboard').addEventListener('click', () => {
                window.location.href = '/dashboard';
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        }
        
        async function handleSubjectSelection(e) {
            e.preventDefault();
            
            const streamId = document.getElementById('streamSelect').value;
            const semesterNumber = document.getElementById('semesterSelect').value;
            const subjectId = document.getElementById('subjectSelect').value;
            
            if (!streamId || !semesterNumber || !subjectId) {
                showAlert('error', 'Please select all fields');
                return;
            }
            
            try {
                showAlert('info', 'Adding subject...');
                
                const idToken = await currentUser.getIdToken();
                
                // Get selected data for display
                const selectedStream = streams.find(s => s._id === streamId);
                const selectedSubject = subjects.find(s => s._id === subjectId);
                
                // Create TeacherSubject document
                const response = await fetch('/api/teachers/add-subject', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        streamId: streamId,
                        streamName: selectedStream?.name || 'Unknown Stream',
                        semesterNumber: parseInt(semesterNumber),
                        subjectId: subjectId,
                        subjectName: selectedSubject?.name || 'Unknown Subject',
                        subjectCode: selectedSubject?.code || 'Unknown Code'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Subject added successfully!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Failed to add subject');
                }
                
            } catch (error) {
                console.error('Error adding subject:', error);
                showAlert('error', error.message || 'Failed to add subject');
            }
        }
        
        async function handleLogout() {
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                showAlert('error', 'Failed to sign out');
            }
        }
        
        // Utility functions
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            let bgColor, textColor, icon;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-100 border-green-400';
                    textColor = 'text-green-700';
                    icon = 'fas fa-check-circle';
                    break;
                case 'error':
                    bgColor = 'bg-red-100 border-red-400';
                    textColor = 'text-red-700';
                    icon = 'fas fa-exclamation-circle';
                    break;
                case 'info':
                default:
                    bgColor = 'bg-blue-100 border-blue-400';
                    textColor = 'text-blue-700';
                    icon = 'fas fa-info-circle';
            }
            
            alertDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-sm border ${bgColor} ${textColor}`;
            alertText.innerHTML = `<i class="${icon} mr-2"></i>${message}`;
            
            alertDiv.classList.remove('hidden');
            
            if (type !== 'error') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }
        
        function hideAlert() {
            document.getElementById('alertMessage').classList.add('hidden');
        }
    </script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#4f46e5',
                        'accent': '#8b5cf6',
                        'light-gray': '#f8fafc',
                        'text-gray': '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-light-gray">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left side - Back button and Title -->
                <div class="flex items-center space-x-4">
                    <button id="backToDashboard" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </button>
                    <div class="h-6 border-l border-gray-300"></div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-900">Subject Selection</h1>
                        <p class="text-sm text-text-gray">Add subjects to your dashboard</p>
                    </div>
                </div>

                <!-- Right side - User Info -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p id="userEmail" class="text-sm font-medium text-gray-900">Loading...</p>
                    </div>
                    <button id="logoutBtn" class="px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Selection Form -->
        <div class="bg-white rounded-2xl shadow-sm p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-plus text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Add New Subject</h2>
                <p class="text-text-gray">Select a subject to add to your dashboard</p>
            </div>

            <form id="subjectForm" class="space-y-6">
                <!-- Stream Selection -->
                <div>
                    <label for="streamSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-graduation-cap text-primary mr-2"></i>
                        Stream
                    </label>
                    <select id="streamSelect" class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:ring-2 focus:ring-primary focus:bg-white transition-all duration-200" required>
                        <option value="">Select Stream</option>
                    </select>
                </div>

                <!-- Semester Selection -->
                <div>
                    <label for="semesterSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar-alt text-primary mr-2"></i>
                        Semester
                    </label>
                    <select id="semesterSelect" class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:ring-2 focus:ring-primary focus:bg-white transition-all duration-200" required>
                        <option value="">Select Semester</option>
                    </select>
                </div>

                <!-- Subject Selection -->
                <div>
                    <label for="subjectSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-book text-primary mr-2"></i>
                        Subject
                    </label>
                    <select id="subjectSelect" class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:ring-2 focus:ring-primary focus:bg-white transition-all duration-200" required>
                        <option value="">Select Subject</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-6 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    Add Subject to Dashboard
                </button>
            </form>
        </div>
    </main>

    <!-- Alert Message -->
    <div id="alertMessage" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-sm">
        <p id="alertText" class="text-sm font-medium"></p>
    </div>
</body>
</html>
